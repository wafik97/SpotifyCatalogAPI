name: SpotifyCatalogAPI tests

on:
  push:
    branches:
      - main

jobs:
  Test:
    name: Execute Unittests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Unit Tests
        run: |
          mvn test -q -Dtest=src/test/java/com/example/catalog/APItest/*
